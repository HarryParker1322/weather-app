<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="container-2">
        <div class="content">
          <div class="card">
            <img id="sun" src="img/sun.png" alt="" >
            <h6 id="dec">Mostly Sunny</h6>
          </div>
          <div class="card">
            <h3 id="temp">
              46°
              <span></span>
              <span>External</span>
            </h3>
            <h3 id="feel">
              28°
              <span></span>
              <span>Internal</span>
            </h3>
          </div>
          <div class="card">
            <div class="img">
              <img src="img/humidity_ori .png" alt="" />
            </div>
            <h6>Humidity(%)</h6>
            <h5></h5>
            <h3 id="hum">20.3</h3>
          </div>
          <div class="card">
            <div class="img">
              <img src="img/2 .png" alt="" />
            </div>
            <h6>atomspheric (pre)</h6>
            <h5></h5>
            <h3 id="pre">527.6</h3>
          </div>
          <div class="card">
            <div class="img">
              <img src="img/cloud-icon-17 .png" alt="" />
            </div>
            <h6>Clouds</h6>
            <h5></h5>
            <h3 id="cloud">38</h3>
          </div>
          <div class="card">
            <div class="img">
              <img src="img/wind .png" alt="" />
            </div>
            <h6>Wind(deg)</h6>
            <h5></h5>
            <h3 id="wind_deg">20.3</h3>
          </div>
          <div class="card">
            <div class="img">
              <img src="img/fanuuu.png" alt="" class="fan" />
            </div>
            <h6>Wind (km/h)</h6>
            <h5></h5>
            <h3 id="wind">20.3</h3>
          </div>
        </div>

        <div class="time_city">
          <div class="time_date_day">
            <h2><span id="time">7:03:29</span> <span id="am_pm">PM</span></h2>
            <h4>
              <span id="day">Sunday</span>,<span id="month">January</span>
              <span id="date">22</span>,<span id="year">2023</span>
            </h4>
          </div>

          <div class="city_con">
            <h2 id="name">Jaisalmer</h2>
            <p id="con">In</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
